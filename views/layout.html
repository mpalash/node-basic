<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{{ title }}</title>

    <link rel="stylesheet" href="/css/styles.min.css" media="screen" charset="utf-8" />

    <script src="/js/js-depends.js"></script>
    <script src="/js/remix-db.js"></script>
    <script src="/js/remix-widget.js"></script>
  </head>
  <body>
    <div class="nav-wrapper">
      <h1><a href="/">{{ title }}</a></h1>
      <ul>
        <li class="{% if menu == 'remix' %} active {% endif %}"><a href="/remix">Remix</a></li>
        <li class="{% if menu == 'info' %} active {% endif %}"><a href="/info">Info</a></li>
        <li class="{% if menu == 'remixes' %} active {% endif %}"><a href="/remixes">Remixes</a></li>
      </ul>
    </div>
    <div class="page-wrapper">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
