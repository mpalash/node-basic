{% extends 'layout.html' %}

{% block content %}
  <div class="overlay-wrapper visible remix-id" data-filename="{{ remixsrc }}">
    <span class="prev nav-gallery"><i class="fa fa-angle-up"></i>archive</span>
    <div class="overlay-content">
      <div>
        {% autoescape false %}{{ remixsvg }}{% endautoescape %}
      </div>
      <div class="meta-wrapper">
        <div>
          <span>Remix by <a href="mailto:{{ email }}">{{ fullname }}</a></span>
          <span>{{ date }}</span>
        </div>
      </div>
    </div>
    <span class="next nav-remix">remix this<i class="fa fa-angle-down"></i></span>
  </div>
  {% include "info-wrapper.html" %}
{% endblock %}
